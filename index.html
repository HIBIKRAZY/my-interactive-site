<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypedrop - Mystery Box Unboxing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- HEADER -->
<header>
    <div class="logo">Hypedrop</div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Mystery Boxes</a></li>
            <li><a href="#">My Account</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </nav>
    <div class="account">
        <span>Balance: $100</span>
        <button>Log In</button>
    </div>
</header>

<!-- MAIN SECTION -->
<main>
    <section class="featured-boxes">
        <h2>Featured Mystery Boxes</h2>
        <div class="box-carousel">
            <!-- Dynamically loaded mystery boxes here -->
        </div>
    </section>

    <section class="categories">
        <h2>Categories</h2>
        <button class="category" data-category="electronics">Electronics</button>
        <button class="category" data-category="fashion">Fashion</button>
        <button class="category" data-category="gaming">Gaming</button>
        <button class="category" data-category="sneakers">Sneakers</button>
    </section>

    <section class="box-listing">
        <h2>Available Mystery Boxes</h2>
        <div class="box-list">
            <!-- Mystery box items listed here -->
        </div>
    </section>
</main>

<!-- FOOTER -->
<footer>
    <p>&copy; 2025 Hypedrop. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
