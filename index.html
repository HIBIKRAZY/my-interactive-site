<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hypedrop Replica</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header, footer {
      background: #111;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    main {
      padding: 40px;
    }
    .featured-boxes, .categories, .box-listing {
      margin-bottom: 40px;
    }
    .box-carousel, .box-list {
      display: flex;
      gap: 20px;
      overflow-x: auto;
    }
    .box, .box-carousel div {
      min-width: 200px;
      height: 300px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .category {
      margin-right: 10px;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.buy-box {
      margin-top: 10px;
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Hypedrop</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Mystery Boxes</a></li>
        <li><a href="#">My Account</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </nav>
    <div class="account">
      <span id="balance">Balance: $100</span>
      <button onclick="alert('Log in coming soon')">Log In</button>
    </div>
  </header>
  <main>
    <section class="featured-boxes">
      <h2>Featured Mystery Boxes</h2>
      <div class="box-carousel" id="featured">
        <!-- Featured boxes -->
      </div>
    </section>
    <section class="categories">
      <h2>Categories</h2>
      <button class="category" data-category="all">All</button>
      <button class="category" data-category="electronics">Electronics</button>
      <button class="category" data-category="fashion">Fashion</button>
      <button class="category" data-category="gaming">Gaming</button>
    </section>
    <section class="box-listing">
      <h2>Available Mystery Boxes</h2>
      <div class="box-list" id="box-list">
        <!-- Dynamic box list -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Hypedrop. All rights reserved.</p>
  </footer>

  <script>
    const boxes = [
      { id: 1, name: 'Electro Box', category: 'electronics', price: 30 },
      { id: 2, name: 'Fashion Blast', category: 'fashion', price: 40 },
      { id: 3, name: 'Gaming Mania', category: 'gaming', price: 60 },
      { id: 4, name: 'Tech Giant', category: 'electronics', price: 100 },
    ];

    let userBalance = 100;

    function updateBalance() {
      document.getElementById('balance').innerText = `Balance: $${userBalance}`;
    }

    function displayBoxes(filter = 'all') {
      const container = document.getElementById('box-list');
      container.innerHTML = '';
      boxes
        .filter(box => filter === 'all' || box.category === filter)
        .forEach(box => {
          const boxDiv = document.createElement('div');
          boxDiv.className = 'box';
          boxDiv.innerHTML = `
            <h3>${box.name}</h3>
            <p>$${box.price}</p>
            <button class="buy-box" onclick="buyBox(${box.id})">Buy Now</button>
          `;
          container.appendChild(boxDiv);
        });
    }

    function displayFeatured() {
      const container = document.getElementById('featured');
      boxes.forEach(box => {
        const boxDiv = document.createElement('div');
        boxDiv.innerHTML = `<strong>${box.name}</strong><br>$${box.price}`;
        container.appendChild(boxDiv);
      });
    }

    function buyBox(id) {
      const box = boxes.find(b => b.id === id);
      if (userBalance >= box.price) {
        userBalance -= box.price;
        updateBalance();
        alert(`You unboxed the ${box.name}! ðŸŽ`);
      } else {
        alert('Not enough balance!');
      }
    }

    document.querySelectorAll('.category').forEach(btn => {
      btn.addEventListener('click', () => {
        displayBoxes(btn.dataset.category);
      });
    });

    displayBoxes();
    displayFeatured();
    updateBalance();
  </script>
</body>
</html>
